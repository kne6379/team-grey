<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grey</title>

  <style>
    .팀원명 {
      background-color: transparent;
      padding: 2px;
      border-radius: 5px;
      width: 600px;
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    .팀원상세정보 {
      display: none;
      background-color: transparent;
      padding: 10px;
      border-radius: 5px;
      width: 600px;
      border: 1px solid #000;
      margin-bottom: 10px;

    }

  </style>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $("#savebtn").click(function () {
        $('#팀원상세정보').toggle();
      });
    });
  </script>

</head>


<body>

  <div>
    <div class="팀원명">
      <p>김노을</p>
      <button id="savebtn" type="button" class="btn btn-outline-light">상세 정보</button> </button>
    </div>
    <div>
      <div id="팀원상세정보" class="팀원상세정보">
        <p>자기소개/</p>
        <p>장점/</p>
        <p>MBTI/</p>
        <p>블로그/</p>
      </div>

    </div>

    <div class="팀원명">
      <p>황민도</p>
    </div>
    <div class="팀원명">
      <p>이준성</p>
    </div>
    <div class="팀원명">
      <p>전수원</p>
    </div>
    <div class="팀원명">
      <p>이주언</p>
    </div>

  </div>





</body>

</html>
