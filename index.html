<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grey</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="grey.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
</head>

<body>
  <div class="header">
    <h1>GREY</h1>
  </div>
  <div class="main">
    <h2>우리 팀은요</h2>
    <div class="cardBox">
      <article class="card">
        <figure class="card__header">
          <img src="https://health.chosun.com/site/data/img_dir/2023/07/17/2023071701753_0.jpg" alt="...">
        </figure>
        <div class="card__contents">
          <h3>김노을</h3>
          <p>설명</p>
        </div>
      </article>
    </div>
  </div>
  <div>
    <div class="팀원명">
      <p>김노을</p>
      <button id="savebtn" type="button" class="btn btn-outline-dark">상세 정보</button> </button>
    </div>
    <div>
      <div id="팀원상세정보" class="팀원상세정보">
        <p>자기소개/</p>
        <p>장점/</p>
        <p>MBTI/</p>
        <p>블로그/</p>
      </div>
    </div>
    <script src="grey.js"></script>
    <div class="textid">
      <h1 class="title">방명록 남기기</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="닉네임" id="name" aria-label="Recipient's username"
          aria-describedby="button-addon2">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="내용을 입력하세요" id="text" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button onclick="maketextcard()" class="btn btn-outline-dark" type="button" id="button-addon2">저장하기</button>
      </div>
    </div>
    <div  class="secondbox" id="cardbox">
      <div id="cardbody" class="card border-dark mb-3" style="max-width: 1000rem;">
        <div class="card-body">
          <h5 class="card-title">test</h5>
          <p class="card-text"><span id="cardtextt">test</span></p>
          <button onclick="deletebtn()" type="button" class="btn btn-outline-dark">삭제</button><button id="changebtn" type="button"
          class="btn btn-outline-dark">수정</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
